<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/house.ico">
    <title>Mydia - Connect</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

    <div class="card-white">
        <div class="card-header">
            <h1 class="align-middle title dark-gray"><img src="svg/house.svg" class="svg"> Mydia</h1>
            <p>Secure Connection via VPN</p>
        </div>

        <div class="warning-message" id="warning-message"></div>
        <div class="error-message" id="error-message"></div>

        <form id="form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div id="rpassword-form" class="form-group">
                <label for="rpassword">Repeat Password</label>
                <input type="password" id="rpassword" name="rpassword" required>
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                Se connecter
            </button>
        </form>
    </div>

    <script src="/js/main.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
